<!DOCTYPE html>
<html lang="zh-CN" data-theme="celestia-light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录 - Celestia</title>
  <meta name="description" content="登录 Celestia，开启你的 AI 角色扮演之旅">
  
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>✨</text></svg>">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+JP:wght@300;400;500;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./assets/app.css">
  
  <script>
    try {
      const theme = localStorage.getItem('__CELESTIA_THEME__');
      const isDark = theme === 'celestia-dark' || 
        (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches);
      document.documentElement.setAttribute('data-theme', isDark ? 'celestia-dark' : 'celestia-light');
    } catch (e) {}
  </script>
</head>
<body class="min-h-screen bg-celestia-gradient antialiased flex items-center justify-center p-4">
  
  <!-- Floating Orbs -->
  <div class="fixed inset-0 overflow-hidden pointer-events-none -z-10">
    <div class="floating-orb floating-orb-1"></div>
    <div class="floating-orb floating-orb-2"></div>
  </div>

  <div class="w-full max-w-md">
    <!-- Logo -->
    <a href="/" class="flex items-center justify-center gap-2 mb-8">
      <div class="w-12 h-12 rounded-2xl bg-gradient-to-tr from-primary to-secondary flex items-center justify-center text-white shadow-lg">
        <span class="iconify lucide--sparkles size-6"></span>
      </div>
      <span class="font-bold text-2xl text-base-content">Celestia</span>
    </a>
    
    <!-- Login Card -->
    <div class="glass-panel rounded-[2.5rem] p-8 relative overflow-hidden">
      <!-- Decorative blur -->
      <div class="absolute -top-16 -right-16 w-32 h-32 bg-primary/20 rounded-full blur-3xl"></div>
      
      <div class="relative z-10">
        <!-- Header -->
        <div class="text-center mb-8">
          <h1 class="text-2xl font-bold text-base-content">欢迎回来</h1>
          <p class="text-base-content/60 mt-2">登录你的 Celestia 账号</p>
        </div>
        
        <!-- Form -->
        <form class="space-y-5" onsubmit="event.preventDefault(); window.location.href='./chat.html';">
          <!-- Email -->
          <fieldset class="fieldset">
            <legend class="fieldset-legend text-sm font-medium text-base-content/80">邮箱地址</legend>
            <label class="input w-full glass-input rounded-xl">
              <span class="iconify lucide--mail size-5 text-base-content/50"></span>
              <input type="email" placeholder="your@email.com" required autocomplete="email">
            </label>
          </fieldset>
          
          <!-- Password -->
          <fieldset class="fieldset">
            <legend class="fieldset-legend text-sm font-medium text-base-content/80">密码</legend>
            <label class="input w-full glass-input rounded-xl">
              <span class="iconify lucide--lock size-5 text-base-content/50"></span>
              <input type="password" id="password" placeholder="••••••••" required autocomplete="current-password">
              <button type="button" class="btn btn-ghost btn-xs btn-circle" data-password-toggle="password" aria-label="显示密码">
                <span class="iconify lucide--eye size-4 text-base-content/50" data-show-icon></span>
                <span class="iconify lucide--eye-off size-4 text-base-content/50 hidden" data-hide-icon></span>
              </button>
            </label>
          </fieldset>
          
          <!-- Remember & Forgot -->
          <div class="flex items-center justify-between text-sm">
            <label class="flex items-center gap-2 cursor-pointer">
              <input type="checkbox" class="checkbox checkbox-sm checkbox-primary">
              <span class="text-base-content/70">记住我</span>
            </label>
            <a href="#" class="text-primary hover:underline">忘记密码？</a>
          </div>
          
          <!-- Submit -->
          <button type="submit" class="btn btn-gradient w-full rounded-xl h-12 text-base">
            登 录
            <span class="iconify lucide--arrow-right size-5"></span>
          </button>
        </form>
        
        <!-- Divider -->
        <div class="divider my-6 text-base-content/50 text-sm">或者</div>
        
        <!-- Social Login -->
        <div class="grid grid-cols-2 gap-3">
          <button class="btn glass-panel hover:bg-base-100/60 rounded-xl">
            <svg class="size-5" viewBox="0 0 24 24"><path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
            Google
          </button>
          <button class="btn glass-panel hover:bg-base-100/60 rounded-xl">
            <span class="iconify lucide--github size-5"></span>
            GitHub
          </button>
        </div>
        
        <!-- Register Link -->
        <p class="text-center mt-6 text-sm text-base-content/60">
          还没有账号？
          <a href="./auth-signup.html" class="text-primary hover:underline ml-1">立即注册</a>
        </p>
      </div>
    </div>
    
    <!-- Back to Home -->
    <div class="text-center mt-6">
      <a href="/" class="inline-flex items-center gap-2 text-sm text-base-content/50 hover:text-base-content transition-colors">
        <span class="iconify lucide--arrow-left size-4"></span>
        返回首页
      </a>
    </div>
  </div>

  <script src="./js/app.js"></script>
  <script src="./js/components/toast.js"></script>
</body>
</html>
